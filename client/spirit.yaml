sources:
  spirit:
    type: MVT
    url: http://localhost:8080/maps/spirit/{z}/{x}/{y}
    max_zoom: 15
scene:
  background:
    color: &land-color '#edf5e8'

styles:
  labels:
    base: text
    draw:
      priority: 900
      text_wrap: 7
      font:
        family: Noto Sans
        size: 14px
        fill: 'black'
        stroke:
          color: 'white'
          width: 1.75px
  shields:
    base: points
    text:
      text_source: ref
      text_wrap: false
      font:
        family: Noto Sans
        size: 14px
        fill: 'black'
        stroke:
          color: 'white'
          width: 1.75px
  linelabels:
    base: text
    draw:
      priority: 900
      text_wrap: false
      font:
        family: Noto Sans
        size: 14px
        fill: 'black'
        stroke:
          color: 'white'
          width: 1.75px
layers:
  water:
    data: { source: spirit }
    draw:
      polygons:
        order: 460
        color: &water-color '#bdd7e7'
  waterways:
    data: { source: spirit }
    rivers:
      filter:
        waterway: river
      draw:
        lines:
          order: 470
          color: *water-color
          width: [[8, 0.1px], [9, 0.2px], [10, 0.4px], [11, 0.6px], [12, 0.8px], [13, 1px], [14, 1.5px], [15, 2px], [16, 3px], [17, 4px], [18, 5px], [19, 6px], [20, 7px]]
    streams:
      filter:
        waterway: stream
      draw:
        lines:
          order: 470
          color: *water-color
          width: [[12, 0px], [13, 0.2px], [14, 0.4px], [15, 0.6px], [16, 0.8px], [17, 1px], [18, 1.5px], [19, 2px]]
    small-waterway:
      filter:
        waterway: [ditch, drain]
      draw:
        lines:
          order: 470
          color: *water-color
          width: [[15, 0.1px], [16, 0.3px], [17, 0.5px], [18, 0.7px], [19, 1px], [20, 1.5px]]
    waterway_names:
      draw:
        linelabels:
          order: 700
          priority: 100
          font:
            fill: '#0868AD'
            stroke:
              color: '#EFF2FB'

  water_names:
    data: { source: spirit }
    draw:
      labels:
        order: 700
        priority: 100
        font:
          fill: '#0868AD'
          stroke:
            color: '#EFF2FB'


  landcover:
    data: { source: spirit }
    industrial:
      filter:
        landuse: industrial
      draw:
        polygons:
          order: 400
          color: '#E9E4D5'
    residential:
      filter:
        landuse: residential
      draw:
        polygons:
          order: 400
          color: '#F5F0E0'
    trees:
      filter:
        - landuse: forest
        - natural: wood
      draw:
        polygons:
          order: 450
          color: '#CCE5CE' # [zoom<=14] { polygon-fill:lighten(@landuse_green2,10%); }
    pitch:
      filter:
        leisure: pitch
      draw:
        polygons:
          order: 420
          color: '#CCE5CE' # [zoom<=14] { polygon-fill:lighten(@landuse_green2,10%); } }
    grass:
      filter:
        landuse: grass
      draw:
        polygons:
          order: 430
          color: '#BBDBB2'
    common:
      filter:
        leisure: common
      draw:
        polygons:
          order: 410
          color: '#BBDBB2'
    park:
      filter:
        leisure: park
      draw:
        polygons:
          order: 410
          color: '#BBDBB2'
    golf_course:
      filter:
        leisure: golf_course
      draw:
        polygons:
          order: 410
          color: '#BBDBB2'
    golf_course:
      filter:
        leisure: golf_course
      draw:
        polygons:
          order: 410
          color: '#BBDBB2'
    draw:
      polygons:
        order: 300
        color: 'red'

  parks:
    data: { source: spirit }
    filter:
      leisure: nature_reserve
    draw:
      translucent_lines:
        order: 480
        color: rgba(120,186,125,0.3)
        width: [[6, 0.4px], [10, 1px], [12, 2px]]
        dash: [2, 2]
      translucent_polygons:
        order: 480
        color: rgba(120,186,125,0.1)

  boundaries:
    data: { source: spirit }
    a2:
      filter:
        admin_level: [0, 1, 2]
      draw:
        translucent_lines:
          order: 510
          color: &boundary-color purple
          width: [[4, 0.3px], [8, 1px]]
    a4:
      filter:
        admin_level: [3, 4]
        $zoom: { min: 4 }
      draw:
        translucent_lines:
          order: 508
          color: [0.5,0,0.5, 0.5]
          width: [[4, 0.5px], [8, 1.5px]]
          dash: [1.5, 3.5]

  buildings:
    data: { source: spirit }
    draw:
      polygons:
        order: 600
        color: '#EDEBDD'
      lines:
        order: 601
        color: '#EEE7BA'
        width: 0.2px

  # transport order occupies 1000 to 2000, and emulates ordering by layer, link, then class
  # We start with a "base" of 1500, which is then adjusted by 100 per layer. Another 50 is
  # added for non-links, and z_order (0-44) is added last
  # At low zoom the ordering changes to ignore layer
  transport:
    data: { source: spirit }
    # Set up repeated settings for all roads
    _base:
      filter:
        $zoom: { min: 12 }
      draw:
        lines:
          order: &road-order function() { return 1500 + feature.layer * 100 + feature.z_order + 50; }
          cap: round
          outline:
            order: &road-link-order function() { return 1500 + feature.layer * 100 + feature.z_order ; }
            cap: butt
    _lz_base:
      filter:
        $zoom: { max: 12 }
      draw:
        lines:
          order: &lz-road-order function() { return 1500 + feature.z_order + 50; }
          cap: round
          outline:
            order: &lz-road-link-order function() { return 1500 + feature.z_order ; }
            cap: butt
    _link:
      filter:
        link: [true]
        $zoom: { min: 12 }
      draw:
        lines:
          order: *road-link-order
    _lz_link:
      filter:
        link: [true]
        $zoom: { max: 12 }
      draw:
        lines:
          order: *lz-road-link-order
    _tunnel:
      filter:
        tunnel: [true]
      draw:
        lines:
          outline:
            dash: [0.25]

    rail:
      filter:
        railway: rail
      draw:
        lines:
          color: '#999999'
          width: [[12, 0.7px], [14, 1.5px], [16, 4px], [18, 6px], [20, 9px]]
          dash: [1.4, 2.8]
      # stops can't be done with dash, so they are emulated with filters to be a [1px, 2px] dash
      z14:
        filter:
          $zoom: { min: 14 }
        draw:
          lines:
            dash: [.66, 1.33]
      z15:
        filter:
          $zoom: { min: 15 }
        draw:
          lines:
            dash: [.36, .73]
      z16:
        filter:
          $zoom: { min: 16 }
        draw:
          lines:
            dash: [.25, .5]
      z18:
        filter:
          $zoom: { min: 18 }
        draw:
          lines:
            dash: [.17, .33]
      z20:
        filter:
          $zoom: { min: 20 }
        draw:
          lines:
            dash: [.11, .22]
      bridge:
        filter:
          bridge: [true]
        draw:
          lines:
            dash_background_color: *land-color
            outline:
              color: '#333333'
              width: [[16, 0.5px], [18, 0.7px], [20, 1px]]
              dash: null
    motorway:
      filter:
        highway: motorway
        $zoom: { min: 5 }
      draw:
        lines:
          color: '#F28B41'
          width: &motor-width [[6, 0.5], [8, 1px], [10, 1.8px], [11, 1.5px], [12, 2.1px], [14, 4px], [16, 8.5px], [18, 17px], [20, 35px]]
          outline:
            color: '#da7d3b'
            width: &motor-outline-width [[10, 0px], [11, 0.5px], [12, 0.5px], [14, 0.8px], [16, 1.2px], [18, 1.7px], [20, 2.1px]]
      shields:
        filter:
          ref: true
        draw:
          points:
            priority: 5
            texture: symbols/shield2.svg
            size: [ 24px, 18px]
            placement: spaced
            placement_min_length_ratio: 0.1
            text:
              text_source: ref
              collide: false
              optional: false
              anchor: center
              font:
                family: Noto Sans
                size: 10px
                fill: 'black'
      link:
        filter:
          link: [true]
        draw:
          lines:
            width: &minor-width [[10, 0.1px], [12, 0.1px], [14, 2px], [16, 4px], [18, 14px]]
            outline:
              width: &minor-outline-width [[10, 0px], [12, 0.4px], [14, 1px], [16, 1px], [18, 1.75px]]
      bridge:
        filter:
          bridge: [true]
        draw:
          lines:
            outline:
              color: '#ae642f'
      tunnel:
        filter:
          tunnel: [true]
        draw:
          lines:
            color: '#f5a871'
    trunk:
      filter:
        highway: trunk
        $zoom: { min: 5 }
      draw:
        lines:
          color: '#FECC5D'
          width: [[6, 0.25px], [8, 0.5px], [10, 1.8px], [11, 1.5px], [12, 2.1px], [14, 4px], [16, 8.5px], [18, 17px], [20, 35px]]
          outline:
            color: '#e5b854'
            width: *motor-outline-width
      link:
        filter:
          link: [true]
        draw:
          lines:
            width: *minor-width
      bridge:
        filter:
          bridge: [true]
        draw:
          lines:
            outline:
              color: '#b79343'
      tunnel:
        filter:
          tunnel: [true]
        draw:
          lines:
            color: '#fedc90'
    primary:
      filter:
        highway: primary
        $zoom: { min: 9 }
      draw:
