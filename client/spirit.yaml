          width: &mainroad-width [[11, 1px], [12, 1.2px], [14, 3px], [16, 6px], [18, 17px]]
          outline:
            color: '#e5b854'
            width: &mainroad-outline-width [[11, 0.8px], [12, 0.5px], [14, 1px], [16, 1.25px], [18, 2px]]
      link:
        filter:
          link: [true]
        draw:
          lines:
            width: *minor-width
      bridge:
        filter:
          bridge: [true]
        draw:
          lines:
            outline:
              color: '#b79343'
      tunnel:
        filter:
